<app-top-bar></app-top-bar>
<div class="container">
    <h3 class="mt-3">My Courses</h3>
    <app-course-card *ngFor="let course of courses" [course]="course" [card]="false">
        <div>
            <button *ngIf="isTeacher()" type="button" class="btn btn-outline-warning">Edit</button>
            <button *ngIf="isTeacher()" type="button" class="btn btn-outline-danger">Delete</button>
            <button *ngIf="isStudent()" type="button" class="btn btn-outline-danger">Unsubscribe</button>
        </div>
    </app-course-card>
</div>
