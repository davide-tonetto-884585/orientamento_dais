<app-top-bar></app-top-bar>
<div class="container-fluid">
    <div>
        <div class="bg-image"></div>

        <div class="bg-text">
            <h1>Educational guidance Ca'Foscari</h1>
            <p>Educational guidance courses for students</p>
        </div>
    </div>

    <app-carousel [title]="'Some courses...'" [exploreLink]="'/courses'">
        <app-carousel-item [active]="i == 0 ? true : false" *ngFor="let i of counter(courses.length / 3 | ceil)">
            <app-course-card *ngIf="courses[i * 3]" [course]="courses[i * 3]"></app-course-card>
            <app-course-card *ngIf="courses[i * 3 + 1]" [course]="courses[i * 3 + 1]"></app-course-card>
            <app-course-card *ngIf="courses[i * 3 + 2]" [course]="courses[i * 3 + 2]"></app-course-card>
        </app-carousel-item>
    </app-carousel>
    
</div>
